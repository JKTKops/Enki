cache:
    directories:
        - $HOME/.stack

before_install:
    - sudo apt-add-repository -y ppa:swi-prolog/stable
    - sudo apt update
    - sudo apt install -y maude swi-prolog
    - curl -sSL https://get.haskellstack.org/ | sh
    - stack upgrade
    - stack setup
    - stack update
    - ./setup

script:
    - make test
    - cd Parser
    - stack --no-terminal --install-ghc test --only-dependencies
    - stack --no-terminal test

